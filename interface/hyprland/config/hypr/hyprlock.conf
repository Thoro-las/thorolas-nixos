# ----------- Visuals -----------
general {
    disable_loading_icon = true
    hide_cursor = true
    # blur the screen behind the lockscreen
    blur_passes = 3
    blur_size = 20
}

# This draws a semi-transparent overlay on top
background {
    monitor =
    path =
    color = rgba(0, 0, 0, 0.45)  # 45% dark transparent
}

input-field {
    monitor =
    size = 300, 50
    position = 0, -120

    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 15
    fade_on_empty = false
}
